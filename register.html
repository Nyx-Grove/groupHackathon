      <h1 id="register">Registration Form</h1>
    <div class="registerForm">
      <form>
        <p>First Name</p>
        <input type="text" name="firstName"> 
        <p>Last Name</p>
        <input type="text" name="lastName">
        <p>Email Address</p>
        <input type="text" name="emailAddress">
        <p>Date of Birth</p>
        <input type="text" name="dateOfBirth">
        <p>Phone Number</p>
        <input type="text" name="phoneNumber"> <br>
        
        <label for="whatIsYourCognitiveDisability" class="form-label">What is your Cognitive Disability?</label>
        <input class="form-control" list="datalistOptions" id="whichSchoolWillYouBeDonatingTo" placeholder="Type to search...">
        <datalist id="datalistOptions">
          <option value="ADHD">
          <option value="Dyslexia">
          <option value="Autism">
        </datalist> <br>
        <input type="submit" name="submit"> <br>
      </form>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
